<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>This is a title</title>
    <style>
      /*[class~=title] {*/
      [class~=title] {
        border: 3px solid green;
      }
      .background {
        background-color: salmon;
      }
    </style>
  </head>

  <body>
    <h1>Wirkung des einfachen Attributselektors</h1>
    <ul>
      <li><a href="http://www.example.org/">Beispielverweis</a>
      </li>
      <li><a href="http://www.example.net/" class="background">Beispielverweis</a>
      </li>
      <li><a title="Beispiel">Beispielverweis</a>
      </li>
    </ul>
  </body>

</html>
